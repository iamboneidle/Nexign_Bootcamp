spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${CRM_DB_URL}
spring.datasource.username=${CRM_DB_USERNAME}
spring.datasource.password=${CRM_DB_PASSWORD}

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

server.port=${CRM_SERVER_PORT}

cdr.service.url.post-new-user=${POST_TO_CDR_URL}
brt.service.url.post-new-user=${POST_TO_BRT_URL}
brt.service.url.put-money=${PUT_MONEY_URL}
brt.service.url.change-tariff=${CHANGE_TARIFF_URL}
frontend.cors.url=${FRONTEND_CORS_URL}

spring.devtools.restart.enabled=false